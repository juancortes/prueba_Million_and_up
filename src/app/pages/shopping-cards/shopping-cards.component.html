<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            <div>
              <p class="mb-0"><span class="text-muted">Sort by:</span> 
                <a href="#!" class="text-body">price 
                    <fa-icon [icon]="faAngleDown"></fa-icon>
                </a>
            </p>
            </div>
          </div>
  
          <div class="card rounded-3 mb-4" *ngFor="let item of shoppingCards1">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src="{{item.image}}"
                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2"> {{ item.title }}</p>                  
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown(); this.parentNode.querySelector('input[type=number]').dispatchEvent(new Event('change'))">
                    <fa-icon [icon]="faMinus"></fa-icon>
                  </button>
  
                  <input id="form1" min="0" name="quantity" id="quantity_{{item.products_id}}" value="{{item.sum}}" (change)="onCountChange($event,item.products_id, item.price)" type="number"
                    class="form-control form-control-sm" style="width: 63px;"/>
  
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp(); this.parentNode.querySelector('input[type=number]').dispatchEvent(new Event('change'))">
                    <fa-icon [icon]="faPlus"></fa-icon>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">Unit price: ${{ item.price }}</h5>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0" *ngIf="total == 0">Total price: $ {{ item.sutotal_m * item.price }} </h5>
                  <h5 class="mb-0" *ngIf="total > 0">Total price: $ <div id="total_{{item.products_id}}"></div> </h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <button mat-raised-button type="button" class="text-danger" (click)="openDialogConfirm('0ms', '0ms', item.products_id)"><fa-icon [icon]="faTrash"></fa-icon></button>
                </div>
              </div>
            </div>
          </div>
  
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-warning btn-block btn-lg" (click)="buy()">Proceed to Pay</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
