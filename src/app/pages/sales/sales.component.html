<mat-form-field >
    <mat-label>Filter Table</mat-label>
    <input matInput placeholder="" search (keyup)="applyFilter($event)" #input/>
</mat-form-field>

<div>
    <table mat-table matSort
        [dataSource] ="dataSource"
        class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row"><a [routerLink]="['../products',row.id]">{{ row.id }}</a></td>
        </ng-container>  

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
            <td mat-cell *matCellDef="let row"><img src="{{ row.image }}" alt="Girl in a jacket" width="50" height="60"></td>
        </ng-container>
        
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row">{{ row.category }}</td>
        </ng-container>     

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>    

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container> 

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row">${{ row.price }}</td>
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>  
        <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>  
        
        <tr *matNoDataRow>
            <td class="mat-cell" column="4" >The filter does not match any item in the data for this text "{{ input.value }}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25,100]" aria-label="select page of users"></mat-paginator>
</div>
